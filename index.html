<!DOCTYPE html>
<html>
  <head>
    <title>Woolfolk Neighborhood Map</title>
    <meta charset="UTF-8">
    <meta name="description" content="Udacity Neighborhood Map Project">
    <meta name="keywords" content="Google Map">
    <meta name="author" content="Vernisha Woolfolk">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

  <!-- attribution: https://stackoverflow.com/questions/9115051/html-content-to-right-of-google-map -->
  <div id="sidenav" style="float:left; width:25%; height:100%">
      <h1>Detroit Sports & Entertainment</h1>
      <div class="title">
        <input class="search" type="text" data-bind="value: $data.title">
        <ul data-bind:"foreach: title">
          <li data-bind:"text: $data"></li>
        </ul>
      </div>
  </div>
  <div id="map" style="float:left; width:75%; height:100%"></div>

  <!-- scripts -->
  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBbE2Hf6vmdtElJ31ie77BhEfkDVkK2Vyg&v=3&callback=initMap" async defer onerror="mapError()"></script>

  </body>
</html>
